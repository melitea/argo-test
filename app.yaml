apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/melitea/argo-test
    targetRevision: HEAD
    path: /
  destination: 
    server: https://kubernetes.default.svc
    namespace: confluent
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true